<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>馥靈之鑰 Hour Light｜芳香能量調頻線上抽牌</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        body {
            background: url('https://i.imgur.com/ZhRLleA.jpg') center/cover fixed;
            font-family: 'Arial', sans-serif;
            color: #333;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        h1 {
            color: #6b4f3e;
            background-color: rgba(255,255,255,0.8);
            display: inline-block;
            padding: 10px 20px;
            border-radius: 12px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        button {
            background-color: #a28572;
            color: white;
            border: none;
            padding: 12px 24px;
            cursor: pointer;
            font-size: 20px;
            margin: 5px;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        }
        button:hover {
            background-color: #8b6c5b;
        }
        img {
            width: 90%;
            max-width: 300px;
            height: auto;
            margin: 10px auto;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.4);
            display: block;
        }
        .card-number {
            font-size: 24px;
            font-weight: bold;
            color: #6b4f3e;
            margin-top: -10px;
            margin-bottom: 20px;
            background-color: rgba(255,255,255,0.8);
            border-radius: 8px;
            display: inline-block;
            padding: 5px 10px;
        }
        #result {
            margin-top: 20px;
        }
        #copyBtn {
            background-color: #d4af37;
            font-size: 22px;
            padding: 15px 30px;
            margin-top: 25px;
        }
        #copyBtn:hover {
            background-color: #b4902a;
        }
    </style>
</head>
<body>
    <h1>馥靈之鑰 Hour Light｜芳香能量調頻線上抽牌</h1>
    <div>
        <button onclick="drawCards(1)">抽 1 張</button>
        <button onclick="drawCards(3)">抽 3 張</button>
        <button onclick="drawCards(5)">抽 5 張</button>
        <button onclick="drawCards(7)">抽 7 張</button>
        <button onclick="drawCards(9)">抽 9 張</button>
        <button onclick="drawCards(12)">抽 12 張</button>
        <button onclick="drawCards(15)">抽 15 張</button>
    </div>

    <div id="result"></div>
    <button id="copyBtn" onclick="copyNumbers()" style="display:none;">📋 複製抽到的牌號</button>

    <script>
        let selectedCards = [];

        function drawCards(num) {
            alert("請閉上眼睛，深呼吸，專心想著您的問題，在點擊確認");

            let totalCards = 130;
            selectedCards = [];
            while (selectedCards.length < num) {
                let cardNum = Math.floor(Math.random() * totalCards) + 1;
                if (!selectedCards.includes(cardNum)) {
                    selectedCards.push(cardNum);
                }
            }

            let resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '';

            selectedCards.forEach(card => {
                let cardContainer = document.createElement('div');

                let img = document.createElement('img');
                img.src = `https://github.com/HourLight/11/raw/main/LINE_ALBUM_2025.3.23_250323_${card}.jpg`;
                cardContainer.appendChild(img);

                let cardNumber = document.createElement('div');
                cardNumber.className = 'card-number';
                cardNumber.textContent = `牌卡編號：${card}`;
                cardContainer.appendChild(cardNumber);

                resultDiv.appendChild(cardContainer);
            });

            document.getElementById('copyBtn').style.display = 'inline-block';
        }

        function copyNumbers() {
            let numbersText = selectedCards.map(num => `牌卡編號：${num}`).join('\n');
            navigator.clipboard.writeText(numbersText).then(() => {
                alert('牌號複製成功！');
            }).catch(err => {
                alert('複製失敗，請手動複製。');
            });
        }
    </script>
</body>
</html>
