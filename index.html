<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>馥靈之鑰 Hour Light｜芳香能量調頻線上抽牌</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        body {
            background: url('https://github.com/HourLight/11/raw/main/background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            color: #333;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        h1 {
            color: #6b4f3e;
            font-size: 32px;
            background-color: rgba(255,255,255,0.8);
            display: inline-block;
            padding: 10px 20px;
            border-radius: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        button {
            background-color: #a28572;
            color: white;
            border: none;
            padding: 15px 25px;
            cursor: pointer;
            font-size: 20px;
            margin: 8px;
            border-radius: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            transition: 0.3s;
        }
        button:hover {
            background-color: #6b4f3e;
            transform: translateY(-2px);
        }
        .card-container {
            display: inline-block;
            margin: 15px;
            text-align: center;
            vertical-align: top;
        }
        .card-container img {
            width: 220px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        .card-number {
            margin-top: 10px;
            font-size: 22px;
            font-weight: bold;
            background-color: rgba(255,255,255,0.7);
            padding: 5px 10px;
            border-radius: 8px;
        }
        #copyBtn {
            font-size: 22px;
            padding: 12px 20px;
            margin-top: 20px;
            background-color: #cda86e;
        }
        .home-button {
            display: inline-block;
            padding: 8px 20px;
            background-color: #cda86e;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.2);
            transition: 0.3s;
            margin: 25px auto;
        }
        .home-button:hover {
            background-color: #a28572;
            transform: translateY(-2px);
        }
        @media (max-width: 768px) {
            button, #copyBtn {
                width: 80%;
                margin: 12px auto;
                padding: 18px 0;
                font-size: 24px;
            }
            .card-container img {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1>馥靈之鑰 Hour Light｜芳香能量調頻線上抽牌</h1>
    <div>
        <button onclick="drawCards(1)">抽 1 張</button>
        <button onclick="drawCards(3)">抽 3 張</button>
        <button onclick="drawCards(5)">抽 5 張</button>
        <button onclick="drawCards(7)">抽 7 張</button>
        <button onclick="drawCards(9)">抽 9 張</button>
        <button onclick="drawCards(12)">抽 12 張</button>
        <button onclick="drawCards(15)">抽 15 張</button>
    </div>

    <div id="result"></div>
    <button id="copyBtn" onclick="copyResult()">📋 複製牌卡編號</button>

    <div style="text-align:center; margin-top:20px;">
        <button class="home-button" onclick="copyURL()">🔮 複製解牌連結</button>
        <p style="color:#6b4f3e; margin-top:10px;">⚠️ 由於連結限制，請複製連結後自行開啟。</p>
    </div>

    <div style="text-align:center;">
        <a class="home-button" href="index.html">🏠 返回首頁</a>
    </div>

    <script>
        let selectedCards = [];

        function formatCardNumber(card) {
            return card <= 22 ? 'A' + (card - 1).toString().padStart(2, '0') : (card - 22).toString().padStart(3, '0');
        }

        function drawCards(num) {
            alert("請閉上眼睛，深呼吸，專心想著您的問題，再點擊確認");
            selectedCards = [];
            let totalCards = 130;
            while (selectedCards.length < num) {
                let cardNum = Math.floor(Math.random() * totalCards) + 1;
                if (!selectedCards.includes(cardNum)) selectedCards.push(cardNum);
            }
            let resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '';
            selectedCards.forEach(card => {
                let formattedCardNum = formatCardNumber(card);
                let cardContainer = document.createElement('div');
                cardContainer.className = 'card-container';
                cardContainer.innerHTML = `
                    <img src="https://github.com/HourLight/11/raw/main/LINE_ALBUM_2025.3.23_250323_${card}.jpg">
                    <div class="card-number">編號：${formattedCardNum}</div>
                `;
                resultDiv.appendChild(cardContainer);
            });
        }

        function copyResult() {
            if (selectedCards.length === 0) {
                alert("請先抽牌後再複製！");
                return;
            }
            let formattedNumbers = selectedCards.map(formatCardNumber).join(', ');
            navigator.clipboard.writeText(formattedNumbers)
                .then(() => alert('抽牌編號已複製！'))
                .catch(() => alert('複製失敗，請手動複製：' + formattedNumbers));
        }

        function copyURL() {
            const url = "https://chatgpt.com/g/g-67de9df8ee9c8191a6fff09a77f24fa0-fu-ling-zhi-yao-jie-pai";
            navigator.clipboard.writeText(url)
                .then(() => alert("解牌連結已複製，請自行在新頁籤貼上開啟！"))
                .catch(() => alert("複製失敗，請手動複製：" + url));
        }
    </script>
</body>
</html>
