<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>馥靈之鑰 Hour Light｜芳香能量調頻線上抽牌</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <!-- 字型與高級設計樣式 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f8f0e5, #e4d2c5);
            font-family: 'Noto Serif TC', serif;
            color: #6b4f3e;
            text-align: center;
            padding: 30px;
        }
        h1 {
            font-weight: 700;
            font-size: 36px;
        }
        button {
            background-color: #a28572;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 18px;
            margin: 8px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.05);
        }
        img {
            max-width: 220px;
            margin: 12px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        p {
            font-size: 16px;
            color: #4a3b31;
            line-height: 1.6;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>馥靈之鑰 Hour Light｜芳香能量調頻線上抽牌</h1>

    <div>
        <button onclick="drawCards(1)">抽 1 張</button>
        <button onclick="drawCards(3)">抽 3 張</button>
        <button onclick="drawCards(5)">抽 5 張</button>
        <button onclick="drawCards(7)">抽 7 張</button>
        <button onclick="drawCards(9)">抽 9 張</button>
        <button onclick="drawCards(10)">抽 10 張</button>
        <button onclick="drawCards(12)">抽 12 張</button>
        <button onclick="drawCards(15)">抽 15 張</button>
    </div>

    <div id="result"></div>

    <div>
        <button onclick="shareToFB()">分享到 Facebook</button>
        <button onclick="shareToLINE()">分享到 LINE</button>
    </div>

    <script>
        // 牌卡解析內容（你可以持續補齊至130張牌）
        const cardDescriptions = {
          1: "這張牌提醒你，放慢腳步才能看清楚眼前的路，適時休息與放鬆，才有力量繼續前行。",
          2: "這張牌提醒你，要相信自己的直覺，答案已經在你內心深處。",
          3: "你擁有獨特的魅力，不需強求就能吸引美好的事物到來。",
          4: "學會等待時機成熟，耐心與智慧是你此刻的最佳伴侶。",
          5: "放下過去的包袱，允許新的機會與能量進入你的生命。",
          // 更多牌卡內容可逐步新增...
        };

        function drawCards(num) {
            alert("請閉上眼睛，深呼吸，專心想著您的問題，再點擊確認");

            let totalCards = 130;
            let selectedCards = [];
            while (selectedCards.length < num) {
                let cardNum = Math.floor(Math.random() * totalCards) + 1;
                if (!selectedCards.includes(cardNum)) {
                    selectedCards.push(cardNum);
                }
            }

            let resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '';

            selectedCards.forEach(card => {
                let img = document.createElement('img');
                img.src = `https://github.com/HourLight/11/raw/main/LINE_ALBUM_2025.3.23_250323_${card}.jpg`;
                resultDiv.appendChild(img);

                let description = document.createElement('p');
                description.innerText = cardDescriptions[card] || "牌卡內容建置中，敬請期待…";
                resultDiv.appendChild(description);
            });
        }

        // 社群分享功能
        function shareToFB() {
          let url = encodeURIComponent(location.href);
          window.open(`https://www.facebook.com/sharer/sharer.php?u=${url}`, '_blank');
        }

        function shareToLINE() {
          let url = encodeURIComponent(location.href);
          window.open(`https://social-plugins.line.me/lineit/share?url=${url}`, '_blank');
        }
    </script>
</body>
</html>
