<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>馥靈之鑰 Hour Light｜芳香能量調頻線上抽牌</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        body {
            background: url('https://i.imgur.com/8wE4PpJ.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #6b4f3e;
            font-size: 32px;
            text-shadow: 0 1px 3px rgba(255,255,255,0.8);
        }
        button {
            background-color: #a28572;
            color: white;
            border: none;
            padding: 15px 25px;
            cursor: pointer;
            font-size: 20px;
            margin: 8px;
            border-radius: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #6b4f3e;
            transform: translateY(-2px);
        }
        img {
            max-width: 220px;
            height: auto;
            margin: 10px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        #result {
            margin-top: 20px;
        }
        #copyBtn {
            font-size: 22px;
            padding: 12px 20px;
            margin-top: 20px;
            background-color: #cda86e;
        }

        /* 手機螢幕進一步優化 */
        @media (max-width: 768px) {
            button {
                width: 80%;
                display: block;
                margin: 12px auto;
                padding: 18px 0;
                font-size: 24px;
            }
            h1 {
                font-size: 28px;
            }
            #copyBtn {
                width: 80%;
                font-size: 24px;
                padding: 15px 0;
            }
        }
    </style>
</head>
<body>
    <h1>馥靈之鑰 Hour Light｜芳香能量調頻線上抽牌</h1>
    <div>
        <button onclick="drawCards(1)">抽 1 張</button>
        <button onclick="drawCards(3)">抽 3 張</button>
        <button onclick="drawCards(5)">抽 5 張</button>
        <button onclick="drawCards(7)">抽 7 張</button>
        <button onclick="drawCards(9)">抽 9 張</button>
        <button onclick="drawCards(10)">抽 10 張</button>
        <button onclick="drawCards(12)">抽 12 張</button>
        <button onclick="drawCards(15)">抽 15 張</button>
    </div>

    <div id="result"></div>
    <button id="copyBtn" onclick="copyResult()">複製抽牌編號</button>

    <script>
        let selectedCards = [];

        function drawCards(num) {
            alert("請閉上眼睛，深呼吸，專心想著您的問題，再點擊確認");

            let totalCards = 130;
            selectedCards = [];
            while (selectedCards.length < num) {
                let cardNum = Math.floor(Math.random() * totalCards) + 1;
                if (!selectedCards.includes(cardNum)) {
                    selectedCards.push(cardNum);
                }
            }

            let resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '';

            selectedCards.forEach(card => {
                let img = document.createElement('img');
                img.src = `https://github.com/HourLight/11/raw/main/LINE_ALBUM_2025.3.23_250323_${card}.jpg`;
                resultDiv.appendChild(img);
            });
        }

        function copyResult() {
            if (selectedCards.length === 0) {
                alert("請先抽牌後再複製！");
                return;
            }
            navigator.clipboard.writeText(selectedCards.join(', '))
                .then(() => alert('抽牌編號已複製！'))
                .catch(err => alert('複製失敗，請手動複製：' + selectedCards.join(', ')));
        }
    </script>
</body>
</html>
