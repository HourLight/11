<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>馥靈之鑰 Hour Light｜芳香能量調頻線上抽牌</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        body {
            background: url('https://github.com/HourLight/11/raw/main/background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            color: #333;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        h1 {
            color: #6b4f3e;
            font-size: 32px;
            background-color: rgba(255,255,255,0.8);
            display: inline-block;
            padding: 10px 20px;
            border-radius: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        button {
            background-color: #a28572;
            color: white;
            border: none;
            padding: 15px 25px;
            cursor: pointer;
            font-size: 20px;
            margin: 8px;
            border-radius: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            transition: 0.3s;
        }
        button:hover {
            background-color: #6b4f3e;
            transform: translateY(-2px);
        }
        .card-container {
            display: inline-block;
            margin: 15px;
            text-align: center;
        }
        .card-container img {
            width: 220px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        .card-number {
            margin-top: 10px;
            font-size: 22px;
            font-weight: bold;
            background-color: rgba(255,255,255,0.7);
            padding: 5px 10px;
            border-radius: 8px;
        }
        #copyBtn {
            font-size: 22px;
            padding: 12px 20px;
            margin-top: 20px;
            background-color: #cda86e;
        }
        .home-button {
            display: inline-block;
            padding: 8px 20px;
            background-color: #cda86e;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.2);
            transition: 0.3s;
            margin: 25px auto;
        }
        .home-button:hover {
            background-color: #a28572;
            transform: translateY(-2px);
        }
        @media (max-width: 768px) {
            button, #copyBtn {
                width: 80%;
                margin: 12px auto;
                padding: 18px 0;
                font-size: 24px;
            }
            .card-container img {
                width: 90%;
            }
        }
    </style>
</head>
<body>

<h1>馥靈之鑰 Hour Light｜芳香能量調頻線上抽牌</h1>

<div style="max-width: 800px; margin: 40px auto 20px; background: rgba(255,255,255,0.8); padding: 25px; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.1); font-size: 18px; line-height: 1.6;">
  <h2 style="color:#6b4f3e;">🔮 不知道該抽幾張？</h2>
  <p>選擇妳現在最需要的頻率深度👇</p>
  <ul style="text-align:left; max-width: 700px; margin: 0 auto;">
    <li><strong>1 張卡｜</strong> 當下訊息 × 快速對頻</li>
    <li><strong>3 張卡｜</strong> 過去 × 現在 × 未來能量流</li>
    <li><strong>5 張卡｜</strong> 問題卡點 × 下一步行動</li>
    <li><strong>7 張卡｜</strong> 深層架構掃描</li>
    <li><strong>9 張卡｜</strong> 宇宙頻率地圖</li>
    <li><strong>12 張卡｜</strong> 年度規劃、能量重整</li>
    <li><strong>15 張卡｜</strong> 登入靈魂藍圖</li>
  </ul>
  <p style="margin-top: 18px;"><strong>🎯 小提醒：</strong>沒有標準答案，問問你自己：「我準備好看到什麼？」</p>
</div>

<div>
    <button onclick="drawCards(1)">抽 1 張</button>
    <button onclick="drawCards(3)">抽 3 張</button>
    <button onclick="drawCards(5)">抽 5 張</button>
    <button onclick="drawCards(7)">抽 7 張</button>
    <button onclick="drawCards(9)">抽 9 張</button>
    <button onclick="drawCards(12)">抽 12 張</button>
    <button onclick="drawCards(15)">抽 15 張</button>
</div>

<div id="result"></div>
<button id="copyBtn" onclick="copyResult()">📋 複製牌卡編號</button>

<div style="text-align:center; margin-top:50px;">
  <a href="https://lin.ee/ySxUkJK" target="_blank"
     style="display:inline-block; background-color:#a28572; color:#fff; padding:14px 28px; border-radius:12px; text-decoration:none; font-size:20px; font-weight:bold; box-shadow:0 4px 10px rgba(0,0,0,0.2);">
    🧘‍♀️ 立即私訊預約體驗
  </a>
</div>

<div style="text-align:center;">
    <a class="home-button" href="https://hourlight.github.io/">🏠 返回首頁</a>
</div>

<script>
let selectedCards = [];

function formatCardNumber(card) {
    return card <= 22 ? 'A' + (card - 1).toString().padStart(2, '0') : (card - 22).toString().padStart(3, '0');
}

function drawCards(num) {
    alert("請閉上眼睛，深呼吸，專心想著妳的問題，再點擊確認。(確認後即抽牌)");
    selectedCards = [];
    while (selectedCards.length < num) {
        let cardNum = Math.floor(Math.random() * 130) + 1;
        if (!selectedCards.includes(cardNum)) selectedCards.push(cardNum);
    }
    document.getElementById('result').innerHTML = selectedCards.map(card => `
        <div class="card-container">
            <img src="https://github.com/HourLight/11/raw/main/LINE_ALBUM_2025.3.23_250323_${card}.jpg">
            <div class="card-number">編號：${formatCardNumber(card)}</div>
        </div>`).join('');
}

function copyResult() {
    if (selectedCards.length === 0) {
        alert("請先抽牌再複製！");
        return;
    }
    let numbers = selectedCards.map(formatCardNumber).join(', ');
    navigator.clipboard.writeText(numbers).then(() => {
        alert('牌卡編號已複製：' + numbers);
    }, () => {
        alert('無法自動複製，請手動複製：' + numbers);
    });
}
</script>

</body>
</html>
