<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>馥靈之鑰 Hour Light｜芳香能量調頻線上抽牌</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        body {
            background-color: #f8f5f0;
            font-family: 'Arial', sans-serif;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #6b4f3e;
        }
        button {
            background-color: #a28572;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 18px;
            margin: 5px;
            border-radius: 10px;
        }
        img {
            max-width: 220px;
            height: auto;
            margin: 10px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        #result {
            margin-top: 20px;
        }
        #copy-btn {
            background-color: #6b4f3e;
            margin-top: 15px;
        }

        /* 手機響應式設計 */
        @media (max-width: 600px) {
            h1 {
                font-size: 28px;
            }
            button {
                padding: 8px 12px;
                font-size: 16px;
                margin: 6px 4px;
            }
            img {
                max-width: 45%;
                margin: 8px 4px;
            }
            body {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>馥靈之鑰 Hour Light｜芳香能量調頻線上抽牌</h1>
    <div>
        <button onclick="drawCards(1)">抽 1 張</button>
        <button onclick="drawCards(3)">抽 3 張</button>
        <button onclick="drawCards(5)">抽 5 張</button>
        <button onclick="drawCards(7)">抽 7 張</button>
        <button onclick="drawCards(9)">抽 9 張</button>
        <button onclick="drawCards(10)">抽 10 張</button>
        <button onclick="drawCards(12)">抽 12 張</button>
        <button onclick="drawCards(15)">抽 15 張</button>
    </div>

    <div id="result"></div>

    <button id="copy-btn" onclick="copyCards()">📋 複製抽牌結果</button>

    <script>
        let selectedCardsGlobal = []; // 全域變數儲存牌號

        function drawCards(num) {
            alert("請閉上眼睛，深呼吸，專心想著您的問題，再點擊確認");

            let totalCards = 130;
            selectedCardsGlobal = [];
            while (selectedCardsGlobal.length < num) {
                let cardNum = Math.floor(Math.random() * totalCards) + 1;
                if (!selectedCardsGlobal.includes(cardNum)) {
                    selectedCardsGlobal.push(cardNum);
                }
            }

            let resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '';

            selectedCardsGlobal.forEach(card => {
                let img = document.createElement('img');
                img.src = `https://github.com/HourLight/11/raw/main/LINE_ALBUM_2025.3.23_250323_${card}.jpg`;
                resultDiv.appendChild(img);
            });
        }

        function copyCards() {
            if(selectedCardsGlobal.length === 0){
                alert('請先抽牌後再複製喔！');
                return;
            }

            const cardText = selectedCardsGlobal
                .map(card => card.toString().padStart(3, '0'))
                .join('、');

            navigator.clipboard.writeText(cardText).then(() => {
                alert('已成功複製牌卡編號：' + cardText);
            }).catch(err => {
                alert('複製失敗，請手動複製：' + cardText);
            });
        }
    </script>
</body>
</html>
