<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>馥靈之鑰 Hour Light Spa｜芳香能量調頻抽牌</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        body {
            background: url('https://github.com/HourLight/11/raw/main/background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            color: #6b4f3e;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 960px;
            background-color: rgba(255,255,255,0.9);
            margin: auto;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            text-align: center;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 15px;
            letter-spacing: 2px;
        }
        .intro {
            font-size: 18px;
            background: rgba(255,255,255,0.6);
            padding: 12px 20px;
            border-radius: 15px;
            display: inline-block;
            margin-bottom: 25px;
        }
        select, button, .link-button {
            background-color: #cda86e;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 18px;
            border-radius: 12px;
            margin: 10px 5px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 3px 8px rgba(0,0,0,0.2);
        }
        select {
            width: 90%;
            max-width: 500px;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            text-align: center;
        }
        button:hover, .link-button:hover {
            background-color: #a28572;
            transform: translateY(-3px);
        }
        .card {
            display: inline-block;
            margin: 15px;
            background-color: rgba(255,255,255,0.8);
            padding: 12px;
            border-radius: 15px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }
        .card img {
            width: 200px;
            border-radius: 12px;
        }
        .card-number {
            font-size: 16px;
            margin-top: 8px;
            font-weight: bold;
        }
        .reminder {
            margin-top: 25px;
            font-size: 16px;
            background: rgba(255,255,255,0.6);
            padding: 10px;
            border-radius: 12px;
        }
        @media (max-width: 768px) {
            .card img {
                width: 80%;
            }
            select, button, .link-button {
                width: 100%;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🌿 馥靈之鑰 Hour Light Spa<br>芳香能量調頻抽牌 🌿</h1>
        <div class="intro">
            深呼吸，選一種妳想對身體說的話。<br>這不只是保養，這是妳靈魂在敲門。
        </div>

        <div>
            <select id="cardSelect">
                <option value="3">🌱 抽 3 張牌｜能量小排陣（局部放鬆）</option>
                <option value="5">🌷 抽 5 張牌｜靈魂導航排陣（身心整合）</option>
                <option value="7">🌸 抽 7 張牌｜臉部升維保養指南</option>
                <option value="9">🌺 抽 9 張牌｜脈輪 × 頭肩調頻</option>
                <option value="12">🍃 抽 12 張牌｜全背＋腿部能量展開</option>
                <option value="15">✨ 抽 15 張牌｜我是誰 × 頻率辨識 × 業力清理</option>
            </select>
            <button onclick="drawCards()">✨ 開始抽牌 ✨</button>
        </div>

        <div id="cardArea"></div>

        <button onclick="copyNumbers()">📋 一鍵複製牌卡編號</button><br>
        
        <button onclick="location.reload()">🔄 重新抽牌</button>

        <div class="reminder">
            💖 <strong>溫馨提醒：</strong>選擇15張牌療程的朋友，我們將以您的名義捐出10%消費金額支持公益，讓善的能量流動。
        </div>

        <a class="link-button" href="https://hourlight.github.io/">🏠 返回首頁</a>
    </div>

    <script>
        let selectedCards = [];

        function formatCardNumber(card) {
            return card <= 22 ? 'A' + (card - 1).toString().padStart(2,'0') : (card - 22).toString().padStart(3,'0');
        }

        function drawCards() {
            const num = parseInt(document.getElementById('cardSelect').value);
            alert("請閉上眼睛，對妳的身體說一句話。然後打開妳的頻率入口。");

            selectedCards = [];
            while (selectedCards.length < num) {
                let card = Math.floor(Math.random() * 130) + 1;
                if (!selectedCards.includes(card)) selectedCards.push(card);
            }

            document.getElementById('cardArea').innerHTML = selectedCards.map(card => `
                <div class="card">
                    <img src="https://github.com/HourLight/11/raw/main/LINE_ALBUM_2025.3.23_250323_${card}.jpg">
                    <div class="card-number">編號：${formatCardNumber(card)}</div>
                </div>
            `).join('');
        }

        function copyNumbers() {
            if (!selectedCards.length) {
                alert("請先抽牌！");
                return;
            }
            const nums = selectedCards.map(formatCardNumber).join(', ');
            navigator.clipboard.writeText(nums)
                .then(() => alert('牌卡編號已複製！'))
                .catch(() => alert('無法自動複製，請手動複製：' + nums));
        }
    </script>
</body>
</html>
