<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>馥靈之鑰｜美甲專屬能量卡抽牌＋頻測報告</title>
    <style>
        body {
            background: url('https://github.com/HourLight/11/raw/main/background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 30px;
            background-color: rgba(255,255,255,0.8);
            color: #6b4f3e;
            padding: 15px 25px;
            border-radius: 15px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.2);
            display: inline-block;
            margin-bottom: 20px;
        }
        button, .link-button {
            background-color: #cda86e;
            color: white;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 22px;
            border-radius: 15px;
            margin-top: 15px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            transition: 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        button:hover, .link-button:hover {
            background-color: #a28572;
            transform: translateY(-2px);
        }
        img {
            max-width: 280px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.3);
            margin-top: 20px;
        }
        .card-name {
            font-size: 24px;
            font-weight: bold;
            margin-top: 15px;
            color: #6b4f3e;
            background-color: rgba(255,255,255,0.8);
            padding: 5px 15px;
            border-radius: 10px;
            display: inline-block;
        }
        @media (max-width: 768px) {
            img {
                width: 90%;
            }
            button, .link-button {
                width: 80%;
                padding: 15px 0;
            }
        }
    </style>
</head>
<body>
    <h1>💅 馥靈之鑰｜美甲專屬能量卡 💅</h1>
    <div id="cardArea">
        <button onclick="drawCard()">點我抽取專屬能量卡</button>
    </div>

    <script>
        function formatCardNumber(card) {
            return card <= 22 ? 'A' + (card - 1).toString().padStart(2, '0') : (card - 22).toString().padStart(3, '0');
        }

        function drawCard() {
            alert("深呼吸，心中默默詢問:請「馥靈之鑰」幫我調頻，確認我現在最需要的能量。然後點擊確認");

            let totalCards = 130;
            let card = Math.floor(Math.random() * totalCards) + 1;

            let cardNumber = formatCardNumber(card);
            let cardImage = `https://github.com/HourLight/11/raw/main/LINE_ALBUM_2025.3.23_250323_${card}.jpg`;

            let cardArea = document.getElementById('cardArea');
            cardArea.innerHTML = `
                <img src="${cardImage}">
                <div class="card-name">✨ 馥靈之鑰 能量卡 ✨<br>(卡牌編號：<span id="cardNumber">${cardNumber}</span>)</div>
                <br>
                <button onclick="copyCardNumber()">📋 點我複製牌卡編號</button>
                <br>
                <a href="https://chatgpt.com/g/g-67dbfd35223c8191a5b6fe5f91e1fe60-fu-ling-zhi-yao-hour-lightzhi-jian-neng-liang-diao-pin-xi-tong" 
                   target="_blank" class="link-button">🔮 點我獲取指尖能量頻測報告 🔮</a>
                <br>
                <button onclick="location.reload()">重新抽牌</button>`;
        }

        function copyCardNumber() {
            let cardNumber = document.getElementById('cardNumber').innerText;
            navigator.clipboard.writeText(cardNumber).then(() => {
                alert('牌卡編號「' + cardNumber + '」已複製！請在頻測網頁中貼上使用。');
            }, () => {
                alert('無法自動複製，請手動複製：' + cardNumber);
            });
        }
    </script>
</body>
</html>
